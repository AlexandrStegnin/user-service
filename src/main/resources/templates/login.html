<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="RU">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>ВХОД</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css}"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid" style="margin-top: 1%">
    <form th:action="@{/login}" th:method="POST">
        <div class="form-group row">
            <label class="col-sm-2 offset-sm-2 col-form-label-sm" for="phone">ТЕЛЕФОН</label>
            <div class="col-sm-6">
                <input class="form-control input-sm" type="text" id="phone" name="username"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 offset-sm-2 col-form-label-sm" for="password">ПАРОЛЬ</label>
            <div class="col-sm-6">
                <input class="form-control input-sm" type="password" id="password" name="password"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-1 offset-sm-4">
                <button type="submit" class="btn btn-primary" id="submit">ВОЙТИ</button>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-warning" id="forget-password">ЗАБЫЛ ПАРОЛЬ</button>
            </div>
            <div class="col-sm-2">
                <a th:href="@{/registration}" type="button" class="btn btn-warning" id="register">СОЗДАТЬ АККАУНТ</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
