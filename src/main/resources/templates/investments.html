<!doctype html>
<html class="no-js" lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="telephone=no" name="format-detection">
    <!-- This make sence for mobile browsers. It means, that content has been optimized for mobile browsers -->
    <meta name="HandheldFriendly" content="true">

    <!--[if (gt IE 9)|!(IE)]><!-->
    <link th:href="@{/css/main.min.css}" rel="stylesheet" type="text/css">
    <!--<![endif]-->
    <meta property="og:title" content=""/>
    <meta property="og:url" content=""/>
    <meta property="og:description" content=""/>
    <meta property="og:image" content=""/>
    <meta property="og:image:type" content="image/jpeg"/>
    <meta property="og:image:width" content="500"/>
    <meta property="og:image:height" content="300"/>
    <meta property="twitter:description" content=""/>
    <link rel="image_src" href=""/>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
    <link th:href="@{/css/annex.css}" rel="stylesheet"/>
    <script>
        (function (H) {
            H.className = H.className.replace(/\bno-js\b/, 'js')
        })(document.documentElement)
    </script>
    <title>Мои инвестиции</title>
</head>
<body class="page ">
<div class="out">
<div class="page__top ">
    <div th:replace="~{fragments/header.html :: #header}"></div>
    <input type="hidden" id="investorLogin" th:value="*{investorLogin}">
    <div class="container-fluid" id="barChartContainer">
        <div class="row">
            <canvas id="barChart" aria-label="Your browser does not support the canvas element.">
                <p>Данные загружаются</p>
            </canvas>
        </div>
    </div>
    <div class="container-fluid" id="investedBarChartContainer">
        <div class="row">
            <canvas id="investedBarChart" aria-label="Your browser does not support the canvas element.">
                <p>Данные загружаются</p>
            </canvas>
        </div>
    </div>
    <div class="container-fluid" id="profitBarChartContainer">
        <div class="row">
            <canvas id="profitBarChart" aria-label="Your browser does not support the canvas element.">
                <p>Данные загружаются</p>
            </canvas>
        </div>
    </div>
</div>
<aside class="page__bottom">
    <div th:replace="~{fragments/footer.html :: #footer}"></div>
    <script th:src="@{/js/separate-js/svg4everybody.min.js}"></script>
    <script>
        svg4everybody();
    </script>
    <script th:src="@{/js/main.min.js}"></script>
</aside>
<script th:src="@{https://code.jquery.com/jquery-3.5.1.min.js}"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script type="text/javascript"
        th:src="@{https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js}"></script>
<script type="text/javascript" th:src="@{https://www.gstatic.com/charts/loader.js}"></script>
<script th:src="@{/js/charts-for-flows.js}"></script>
<script th:src="@{/js/annex.js}"></script>
</div>
<div th:replace="~{forms/annex-popup.html :: #read-attachment-table}"></div>
<div th:replace="~{forms/annex-popup.html :: #read-attachment}"></div>
</body>
</html>
