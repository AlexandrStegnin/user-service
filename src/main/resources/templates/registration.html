<!DOCTYPE html>
<html class="no-js" lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Колесник</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="telephone=no" name="format-detection">
    <!-- This make sence for mobile browsers. It means, that content has been optimized for mobile browsers -->
    <meta name="HandheldFriendly" content="true">
    <!--[if (gt IE 9)|!(IE)]><!-->
    <link th:href="@{/css/main.min.css}" rel="stylesheet" type="text/css">
    <!--<![endif]-->
    <meta property="og:title" content=""/>
    <meta property="og:url" content=""/>
    <meta property="og:description" content=""/>
    <meta property="og:image" content=""/>
    <meta property="og:image:type" content="image/jpeg"/>
    <meta property="og:image:width" content="500"/>
    <meta property="og:image:height" content="300"/>
    <meta property="twitter:description" content=""/>
    <link rel="image_src" href=""/>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
    <script>
        (function (H) {
            H.className = H.className.replace(/\bno-js\b/, 'js')
        })(document.documentElement)
    </script>
</head>
<body class="page page--colored">
<div class="page__top page__top--colored">
    <div th:replace="~{fragments/header.html :: #header}"></div>
    <main class="page__inner ">
        <section class="section section--registration">
            <div class="container">
                <div class="registration">
                    <h2 class="registration__title">Регистрация <br> нового инвестора</h2>
                    <form action="#" th:method="POST" th:object="${userDTO}" id="registration"
                          class="registration__body">
                        <input type="hidden" id="client-id">
                        <input type="hidden" id="client-secret">
                        <div class="registration__field">
                            <div class="registration__field-name">Фамилия</div>
                            <div class="registration__field-item">
                                <div class="f-input__wrapper ">
                                    <input id="lastName" th:field="*{lastName}" required type="text"
                                           placeholder="Иванов" class="f-input  ">
                                </div>
                            </div>
                        </div>
                        <div class="registration__field">
                            <div class="registration__field-name">Имя</div>
                            <div class="registration__field-item">
                                <div class="f-input__wrapper ">
                                    <input id="name" th:field="*{name}" required type="text" placeholder="Иван"
                                           class="f-input  ">
                                </div>
                            </div>
                        </div>
                        <div class="registration__field">
                            <div class="registration__field-name">Отчество</div>
                            <div class="registration__field-item">
                                <div class="f-input__wrapper ">
                                    <input id="secondName" th:field="*{secondName}" type="text" placeholder="Иванович"
                                           class="f-input  ">
                                </div>
                            </div>
                        </div>
                        <div class="registration__field">
                            <div class="registration__field-name">Телефон</div>
                            <div class="registration__field-item">
                                <div class="f-input__wrapper ">
                                    <input data-phone-mask="+7 (999) 999-99-99" name="default" type="text" id="phone"
                                           placeholder="+7 (999) 999-99-99" class="f-input  " th:field="*{phone}"
                                           required>
                                </div>
                            </div>
                        </div>
                        <div class="registration__field">
                            <div class="registration__field-name">E-mail</div>
                            <div class="registration__field-item">
                                <div class="f-input__wrapper ">
                                    <input id="email" th:field="*{email}" required type="text"
                                           placeholder="example@mail.ru" class="f-input  ">
                                </div>
                            </div>
                        </div>
                        <div class="registration__accept">
                            <div class="registration__accept-item">
                                <label class="f-checkbox ">
                                    <input type="checkbox" id="agreement-personal-data">Согласен на <a href="/">обработку
                                    и хранение персональных данных</a>
                                </label>
                            </div>
                        </div>
                        <div class="registration__action">
                            <button class="button  " type="submit" id="submit">
                                <span>Зарегистрироваться</span>
                            </button>
                            <button class="button button--secondary " onclick="location.href='/'">
                                <span>Отменить</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
</div>
<aside class="page__bottom">
    <div th:replace="~{fragments/footer.html :: #footer}"></div>
    <script th:src="@{/js/separate-js/svg4everybody.min.js}"></script>
    <script>
        svg4everybody();
    </script>
    <script th:src="@{/js/main.min.js}"></script>
</aside>
<script th:src="@{https://code.jquery.com/jquery-3.5.1.min.js}"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/common.js}"></script>
<script type="text/javascript" th:src="@{/js/registration.js}"></script>
<div th:replace="~{fragments/message-form.html :: #message-form-modal}"></div>
<div th:replace="~{forms/confirm-form.html :: #confirm-form-modal}"></div>
</body>
</html>
