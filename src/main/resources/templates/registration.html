<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="RU">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>РЕГИСТРАЦИЯ</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css}"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid" style="margin-top: 1%">
    <form action="#" th:method="POST" th:object="${userDTO}" id="registration">
        <input type="hidden" id="client-id">
        <input type="hidden" id="client-secret">
        <div class="form-group row">
            <label class="col-sm-2 offset-sm-2 col-form-label-sm" for="lastName">ФАМИЛИЯ</label>
            <div class="col-sm-6">
                <input class="form-control input-sm" type="text" id="lastName" th:field="*{lastName}" required
                       oninvalid="this.setCustomValidity('Укажите фамилию')"
                       oninput="setCustomValidity('')"
                />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 offset-sm-2 col-form-label-sm" for="name">ИМЯ</label>
            <div class="col-sm-6">
                <input class="form-control input-sm" type="text" id="name" th:field="*{name}" required
                       oninvalid="this.setCustomValidity('Укажите имя')"
                       oninput="setCustomValidity('')"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 offset-sm-2 col-form-label-sm" for="secondName">ОТЧЕСТВО</label>
            <div class="col-sm-6">
                <input class="form-control input-sm" type="text" id="secondName" th:field="*{secondName}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 offset-sm-2 col-form-label-sm" for="email">EMAIL</label>
            <div class="col-sm-6">
                <input class="form-control input-sm" type="email" id="email" th:field="*{email}" required
                       oninvalid="this.setCustomValidity('Укажите корректный EMAIL')"
                       oninput="setCustomValidity('')"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 offset-sm-2 col-form-label-sm" for="phone">ТЕЛЕФОН</label>
            <div class="col-sm-6">
                <input class="form-control input-sm" type="tel" id="phone" placeholder="+79998887766"
                       th:field="*{phone}" required
                       oninvalid="this.setCustomValidity('Укажите телефон в правильном формате +79998887766')"
                       oninput="setCustomValidity('')"
                       pattern="\+{1,}[7][0-9]{10}"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2 offset-sm-2 col-form-label-sm">
                <input class="form-control input-sm" type="checkbox" id="individual" value=""
                       th:checked="${userDTO.individual}"
                       name="individual">
            </div>
            <label class="col-sm-6 col-form-label-sm" for="individual">ИМЕЮ СТАТУС ИНДИВИДУАЛЬНЫЙ ПРЕДПРИНИМАТЕЛЬ</label>
        </div>
        <div class="form-group row">
            <div class="col-sm-2 offset-sm-2 col-form-label-sm">
                <input class="form-control input-sm" type="checkbox" id="self-employed" value=""
                       th:checked="${userDTO.selfEmployed}"
                       name="selfEmployed">
            </div>
            <label class="col-sm-6 col-form-label-sm" for="self-employed">ИМЕЮ СТАТУС САМОЗАНЯТЫЙ</label>
        </div>
        <div class="form-group row">
            <div class="col-sm-2 offset-sm-2 col-form-label-sm">
                <input class="form-control input-sm" type="checkbox" id="agreement-personal-data" value="">
            </div>
            <label class="col-sm-6 col-form-label-sm" for="agreement-personal-data">
                СОГЛАСЕН НА ОБРАБОТКУ И ХРАНЕНИЕ ПЕРСОНАЛЬНЫХ ДАННЫХ
            </label>
        </div>
        <div class="form-group row">
            <div class="col-sm-2 offset-sm-2 col-form-label-sm">
                <input class="form-control input-sm" type="checkbox" value="" id="agreement-rules">
            </div>
            <label class="col-sm-6 col-form-label-sm" for="agreement-rules">
                ПРИНИМАЮ ПРАВИЛА ПЛАТФОРМЫ И ДЕКЛАРАЦИЮ О РИСКАХ
            </label>
        </div>

        <div class="form-group row">
            <div class="col-sm-3 offset-sm-2">
                <button type="submit" class="btn btn-primary" id="submit">ЗАРЕГИСТРИРОВАТЬСЯ</button>
            </div>
            <div class="col-sm-2">
                <a th:href="@{/login}" type="button" class="btn btn-warning" id="login">ВОЙТИ</a>
            </div>
        </div>
    </form>
</div>
<script th:src="@{https://code.jquery.com/jquery-3.5.1.min.js}"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/common.js}"></script>
<script type="text/javascript" th:src="@{/js/registration.js}"></script>
<div th:replace="~{forms/confirm-form.html :: #confirm-form-modal}"></div>
</body>
</html>
