<div th:fragment="account-info-card" id="account-info-card">
    <div th:if="*{!user.accredited}">
        <div class="info-card info-card--m">
            <div class="info-card__name">Счет инвестора</div>
            <div class="info-card__desc">Доступен после аккредитации</div>
        </div>
    </div>
    <div th:if="*{user.accredited}">
        <div class="info-card info-card--l info-card--flex">
            <div class="info-card__name" th:text="*{user.balance.accountNumber} ? *{'Счёт № ' + user.balance.accountNumber} : 'Счёт не найден'"></div>
            <div class="info-card__item">
                <span>Свободно </span><span th:text="${#numbers.formatCurrency(user.balance.sum)}"></span>
            </div>
            <div class="info-card__item">
                <span>В инвестициях </span ><span th:text="${#numbers.formatCurrency(0)}"></span>
            </div>
            <div class="info-card__item">
                <span>Заработано </span><span th:text="${#numbers.formatCurrency(0)}"></span>
            </div>
        </div>
    </div>
</div>
