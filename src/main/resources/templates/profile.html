<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="RU">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>ПРОФИЛЬ</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css}"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{/fragments/header :: header}"></div>
<div class="container-fluid" style="margin-top: 1%">
    <form action="#" th:action="@{/update}" th:method="POST" th:object="${userDTO}" id="details">
        <div class="form-group row">
            <label class="col-sm-2 offset-sm-2 col-form-label-sm" for="lastName">ФАМИЛИЯ</label>
            <div class="col-sm-6">
                <input class="form-control input-sm" type="text" id="lastName" th:field="*{lastName}" disabled/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 offset-sm-2 col-form-label-sm" for="name">ИМЯ</label>
            <div class="col-sm-6">
                <input class="form-control input-sm" type="text" id="name" th:field="*{name}" disabled/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 offset-sm-2 col-form-label-sm" for="secondName">ОТЧЕСТВО</label>
            <div class="col-sm-6">
                <input class="form-control input-sm" type="text" id="secondName" th:field="*{secondName}" disabled/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 offset-sm-2 col-form-label-sm" for="email">EMAIL</label>
            <div class="col-sm-6">
                <input class="form-control input-sm" type="email" id="email" th:field="*{email}" readonly/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 offset-sm-2 col-form-label-sm" for="phone">ТЕЛЕФОН</label>
            <div class="col-sm-6">
                <input class="form-control input-sm" type="tel" id="phone" th:field="*{phone}" readonly/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 offset-sm-2 col-form-label-sm" for="inn">ИНН</label>
            <div class="col-sm-6">
                <input class="form-control input-sm" type="text" id="inn" th:field="*{inn}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 offset-sm-2 col-form-label-sm" for="snils">СНИЛС</label>
            <div class="col-sm-6">
                <input class="form-control input-sm" type="number" id="snils" th:field="*{snils}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 offset-sm-2 col-form-label-sm" for="serial">ПАСПОРТ</label>
            <label class="col-sm-1 col-form-label-sm">СЕРИЯ</label>
            <div class="col-sm-1">
                <input class="form-control input-sm" type="text" id="serial" th:field="*{passport.serial}"/>
            </div>
            <label class="col-sm-1 col-form-label-sm" for="number">НОМЕР</label>
            <div class="col-sm-1">
                <input class="form-control input-sm" type="text" id="number" th:field="*{passport.number}"/>
            </div>
            <label class="col-sm-1 col-form-label-sm" for="departmentCode">ПОДРАЗДЕЛЕНИЕ</label>
            <div class="col-sm-1">
                <input class="form-control input-sm" type="text" id="departmentCode" th:field="*{passport.departmentCode}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 offset-sm-2 col-form-label-sm" for="issuedBy">КЕМ ВЫДАН</label>
            <div class="col-sm-6">
                <input class="form-control input-sm" type="text" id="issuedBy" th:field="*{passport.issuedBy}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 offset-sm-2 col-form-label-sm" for="city">ГОРОД</label>
            <div class="col-sm-6">
                <input class="form-control input-sm" type="text" id="city" th:field="*{address.city}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 offset-sm-2 col-form-label-sm" for="street">АДРЕС</label>
            <label class="col-sm-1 col-form-label-sm">УЛИЦА</label>
            <div class="col-sm-5">
                <input class="form-control input-sm" type="text" id="street" th:field="*{address.street}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 offset-sm-2 col-form-label-sm" for="house"></label>
            <label class="col-sm-1 col-form-label-sm" for="house">ДОМ</label>
            <div class="col-sm-1">
                <input class="form-control input-sm" type="text" id="house" th:field="*{address.house}"/>
            </div>
            <label class="col-sm-1 col-form-label-sm" for="building">СТРОЕНИЕ</label>
            <div class="col-sm-1">
                <input class="form-control input-sm" type="text" id="building" th:field="*{address.building}"/>
            </div>
            <label class="col-sm-1 col-form-label-sm" for="office">КВАРТИРА</label>
            <div class="col-sm-1">
                <input class="form-control input-sm" type="text" id="office" th:field="*{address.office}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 offset-sm-2 col-form-label-sm" for="scans">СКАНЫ</label>
            <div class="col-sm-6">
                <input class="form-control-file input-sm" type="file" multiple id="scans" th:field="*{passport.scans}"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6 offset-sm-5">
                <button type="submit" class="btn btn-primary" id="submit">СОХРАНИТЬ</button>
            </div>
        </div>
    </form>
</div>
<script th:src="@{https://code.jquery.com/jquery-3.5.1.min.js}"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/registration.js}"></script>
<script th:src="@{https://kit.fontawesome.com/2b84e2f58d.js}" crossorigin="anonymous"></script>
</body>
</html>
